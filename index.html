<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Split Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #5a67d8;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .calculator {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #5a67d8;
            outline: none;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }
        
        .split-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .split-btn {
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            background: #f0f0f0;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 70px;
        }
        
        .split-btn:hover {
            background: #e6e6e6;
        }
        
        .split-btn.active {
            background: #5a67d8;
            color: white;
            border-color: #5a67d8;
        }
        
        .custom-split {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .custom-split input {
            flex: 1;
            margin-left: 10px;
        }
        
        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-label {
            font-weight: 600;
            color: #555;
        }
        
        .result-value {
            font-weight: 700;
            color: #5a67d8;
            font-size: 18px;
        }
        
        .split-result {
            background: #e8f4ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .split-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #5a67d8;
            text-align: center;
        }
        
        .split-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .split-person {
            text-align: center;
            flex: 1;
            min-width: 80px;
            margin: 5px;
        }
        
        .split-count {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        
        .split-amount {
            font-weight: 700;
            color: #5a67d8;
            font-size: 16px;
        }
        
        .reset-btn {
            width: 100%;
            padding: 16px;
            background: #5a67d8;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            background: #4c51bf;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .calculator {
                padding: 20px;
            }
            
            .split-options {
                gap: 10px;
            }
            
            .split-btn {
                flex: 0 0 calc(50% - 5px);
                margin: 0;
            }
            
            .split-details {
                justify-content: center;
            }
            
            .split-person {
                flex: 0 0 calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bill Split Calculator</h1>
            <p>Enter the total bill amount and see how much each person needs to pay</p>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <label for="billAmount">Total Bill Amount (₹)</label>
                <input type="number" id="billAmount" placeholder="Enter total bill amount" min="0" step="0.01">
            </div>
            
            <div class="input-group">
                <label>How many people to split between?</label>
                <div class="split-options">
                    <button class="split-btn active" data-split="2">2 People</button>
                    <button class="split-btn" data-split="3">3 People</button>
                    <button class="split-btn" data-split="4">4 People</button>
                    <button class="split-btn" data-split="5">5 People</button>
                </div>
                
                <div class="custom-split">
                    <label for="customSplit">Custom:</label>
                    <input type="number" id="customSplit" placeholder="Enter other number" min="1" step="1">
                </div>
            </div>
            
            <div class="results">
                <div class="result-item">
                    <span class="result-label">Total Bill:</span>
                    <span class="result-value" id="billDisplay">₹0.00</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Number of People:</span>
                    <span class="result-value" id="peopleDisplay">0</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Per Person:</span>
                    <span class="result-value" id="perPersonDisplay">₹0.00</span>
                </div>
                
                <div class="split-result" id="splitResult">
                    <div class="split-title">Amount Per Person</div>
                    <div class="split-details" id="splitDetails">
                        <!-- Split details will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
            
            <button class="reset-btn" id="resetBtn">Reset Calculator</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const billAmountInput = document.getElementById('billAmount');
            const customSplitInput = document.getElementById('customSplit');
            const splitButtons = document.querySelectorAll('.split-btn');
            const resetBtn = document.getElementById('resetBtn');
            
            // Result display elements
            const billDisplay = document.getElementById('billDisplay');
            const peopleDisplay = document.getElementById('peopleDisplay');
            const perPersonDisplay = document.getElementById('perPersonDisplay');
            const splitResult = document.getElementById('splitResult');
            const splitDetails = document.getElementById('splitDetails');
            
            // Default values
            let billAmount = 0;
            let splitCount = 2;
            
            // Initialize with default values
            updateDisplay();
            
            // Event listeners for bill amount input
            billAmountInput.addEventListener('input', function() {
                billAmount = parseFloat(this.value) || 0;
                updateDisplay();
            });
            
            // Event listeners for split buttons
            splitButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all split buttons
                    splitButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Set split count
                    splitCount = parseInt(this.getAttribute('data-split'));
                    customSplitInput.value = '';
                    
                    updateDisplay();
                });
            });
            
            // Event listener for custom split input
            customSplitInput.addEventListener('input', function() {
                const customValue = parseInt(this.value);
                
                if (customValue && customValue > 0) {
                    // Remove active class from all split buttons
                    splitButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Set split count to custom value
                    splitCount = customValue;
                    updateDisplay();
                }
            });
            
            // Reset button event listener
            resetBtn.addEventListener('click', function() {
                // Reset values
                billAmount = 0;
                splitCount = 2;
                
                // Reset inputs
                billAmountInput.value = '';
                customSplitInput.value = '';
                
                // Remove active classes from buttons and set default
                splitButtons.forEach(btn => btn.classList.remove('active'));
                splitButtons[0].classList.add('active');
                
                updateDisplay();
            });
            
            // Function to update the display with calculated values
            function updateDisplay() {
                // Calculate per person amount
                const perPersonAmount = billAmount / splitCount;
                
                // Update display elements
                billDisplay.textContent = `₹${billAmount.toFixed(2)}`;
                peopleDisplay.textContent = splitCount;
                perPersonDisplay.textContent = `₹${perPersonAmount.toFixed(2)}`;
                
                // Update split details
                updateSplitDetails(perPersonAmount, splitCount);
            }
            
            // Function to update split details
            function updateSplitDetails(perPersonAmount, splitCount) {
                // Clear previous split details
                splitDetails.innerHTML = '';
                
                // Show split result only if split count is more than 1
                if (splitCount > 1 && billAmount > 0) {
                    splitResult.style.display = 'block';
                    
                    // Create split details for each person
                    for (let i = 1; i <= splitCount; i++) {
                        const splitPerson = document.createElement('div');
                        splitPerson.className = 'split-person';
                        
                        const splitCountElement = document.createElement('div');
                        splitCountElement.className = 'split-count';
                        splitCountElement.textContent = `Person ${i}`;
                        
                        const splitAmountElement = document.createElement('div');
                        splitAmountElement.className = 'split-amount';
                        splitAmountElement.textContent = `₹${perPersonAmount.toFixed(2)}`;
                        
                        splitPerson.appendChild(splitCountElement);
                        splitPerson.appendChild(splitAmountElement);
                        splitDetails.appendChild(splitPerson);
                    }
                } else {
                    splitResult.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
